prefix: "&b[Grim] "
alerts-enabled: "&aGrim alerts have been enabled."
alerts-disabled: "&cGrim alerts have been disabled."
client-brand-format: "%prefix% &f%player% &7joined using: &f%brand%"
console-specify-target: "&cYou must specify a target as the console!"
player-not-found: "&cPlayer not found."
player-not-this-server: "&cPlayer is not on this server."
spectate-return: "\n&aClick to return to previous location.\n"
cannot-spectate-return: "&cYou are not spectating a player."

# Placeholders:
# %prefix%
# %player%
# %check_name%
# %vl% - violations
# %verbose% - extra information from the check such as offsets, not all checks will add information
alerts-format: "%prefix% &f%player% &7failed &f%check_name% &c(x%vl%) &7%verbose%"

profile:
  - ""
  - "&bProfile for: &c%player%"
  - "&7Ping: &f%ping%"
  - "&7Version: &f%version%"
  - "&7Client Brand: &f%brand%"
  - "&7Horizontal Sensitivity: &f%h_sensitivity%%"
  - "&7Vertical Sensitivity: &f%v_sensitivity%%"
  - "&7FastMath Enabled: &f%fast_math%"
  - ""
help:
  - ""
  - "&bGrim Commands"
  - "&f/grim alerts &7- Toggle alerts"
  - "&f/grim profile <player> &7- View player info"
  - "&f/grim spectate <player> &7- Spectate a player"
  - "&f/grim reload &7- Reloads the config"
  - "&8/grim debug <player> - Developer Prediction output"
  - "&8/grim perf - Developer ms/prediction"
  - ""
